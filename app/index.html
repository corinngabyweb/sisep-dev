<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>SISEP Petrópolis - Sistema Gerenciador de Convênios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endbuild -->
  </head>
  <body ng-app="sisepDevApp" ng-controller="MainCtrl as main" class="navigation--small">

  

  <div data-ng-class="{'ownpage' : main.checkIfOwnPage(), 'slided-right' : main.sidebar_opened}"
       class="view-container" layout="column" flex>
    
    
   <!-- Conteúdo da página -->
    <div data-ui-view id="content" class="main-content" md-scroll-y>
      
      <div class="loading-screen" ng-show='stateIsLoading'>
        <div class="loading-container">
          <i class="fa fa-spinner fa-3x fa-spin fa-fw md-accent" style="color: rgb(3, 169, 244)"></i>
          <h3><strong>Aguarde! Carregando...</strong></h3>
        </div>
      </div>

    </div>
  </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/flot/jquery.flot.js"></script>
    <script src="bower_components/flot.curvedlines/curvedLines.js"></script>
    <script src="bower_components/flot.tooltip/js/jquery.flot.tooltip.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery.sparkline.build/dist/jquery.sparkline.js"></script>
    <script src="bower_components/angular-ui-router.stateHelper/statehelper.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <script src="bower_components/moment/locale/pt-br.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/app.route.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/navigation.js"></script>
        <script src="scripts/controllers/autocomplete.js"></script>
        <script src="scripts/controllers/calendar.js"></script>
        <script src="scripts/controllers/charts.js"></script>
        <script src="scripts/controllers/chips.js"></script>
        <script src="scripts/controllers/sidenav.js"></script>
        <script src="scripts/controllers/tables.js"></script>
        <script src="scripts/config.js"></script>
        <!-- endbuild -->
</body>
</html>
