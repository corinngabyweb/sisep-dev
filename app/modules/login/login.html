<div class="page-signin">
    <div class="signin-header">
      <section class="logo">
        <a href="#/">
          <md-button class="md-icon-button md-icon-button--small" aria-label="More">
            <md-icon class="md-primary" md-svg-src="dist/img/icons/ic_lock_outline_24px.svg"></md-icon>
          </md-button>
        </a>
      </section>
    </div>

    <div ng-controller="LoginCtrl as login" class="signin-form md-whiteframe-z1">

      <md-toolbar class="md-accent md-theme-default">
        <div class="md-toolbar-tools">
          <h3>Entre com seus dados</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="dist/img/icons/ic_lock_outline_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>
      <md-content>
        <form ng-submit="login.logar(user)">
          <div class="md-content__body extra-padding">
            <div layout="column" class="loginBox layout-column">
                <md-input-container class="">
                  <label for="input_0">Matr√≠cula</label>
                  <input type="text" ng-model="user.matricula" class="ng-pristine ng-untouched ng-valid md-input ng-valid-email" tabindex="0" id="matricula_login" ><div class="md-errors-spacer"></div>
                </md-input-container>
                <md-input-container ng-controller="SelectCtrl">
                    <label>Entidade Empregadora</label>
                    <md-select ng-model="user.entidade">
                      <md-option><em>Selecione seu Empregador</em></md-option>
                      <md-option ng-repeat="entidade in entidades" ng-value="entidade.opt">
                        {{entidade.val}}
                      </md-option>
                    </md-select>  
                </md-input-container>
                <div layout="row" layout-align="center center" style="padding-top:20px;" class="layout-align-center-center layout-row">
                  <button class="md-raised md-primary md-button md-ink-ripple" type="sumbit" >
                  Confirmar
                  </button>
                  
                </div>
              
            </div>
          </div>
        </form>
      </md-content>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

</div>
