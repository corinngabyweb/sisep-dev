<div class="row">
  <div class="col-md-4">
    <div class="form-group">
    <label>Matrícula</label>
    <input type="text"
           class="form-control"
           data-ng-model="associado.matricula">
  </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
    <label>Registrado no livro número</label>
    <input type="text"
      class="form-control"
      data-ng-model="associado.registrado_livro">
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label>Número de Registro</label>
      <input type="text"
        class="form-control"
        data-ng-model="associado.num_registro">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <label>Nome Completo</label>
        <input type="text"
           class="form-control"
           data-ng-model="associado.nome">
    </div>
  </div>
    
</div>

<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <label>Data de Nascimento</label>
        <input type="text"
           class="form-control"
           data-ng-model="associado.data_nascimento">
    </div>
  </div>
  <div class="col-md-6">
    <div class="form-group">
      <label>Gênero</label>
        <select 
          class="form-control btn-block" 
          aria-label="Gênero" 
          ng-model="associado.genero">
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
        </select>
    </div>
  </div>
</div>

<div class="row">
  <div ng-class="(associado.estado_civil == 'Casado')? 'col-md-6' : 'col-md-12'">
    <div class="form-group">
      <label>Estado Civil</label>
        <select 
          class="form-control btn-block" 
          aria-label="Gênero" 
          ng-model="associado.estado_civil">
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Separado">Separado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option>
        </select>
    </div>
  </div>
  <div class="col-md-6" ng-if="associado.estado_civil == 'Casado'">
    <div class="form-group">
      <label>Regime de Bens</label>
        <select 
          class="form-control btn-block" 
          aria-label="Gênero" 
          ng-model="associado.estado_civil">
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
        </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <label>Nome da Mãe</label>
        <input type="text"
           class="form-control"
           data-ng-model="associado.nome_mae">
    </div>
  </div>
</div>
